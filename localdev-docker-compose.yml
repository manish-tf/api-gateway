version: '3'

services:
  api-gateway:
    build:
      context: .
      dockerfile: localdev-dockerfile
    image: bdotransact/api-gateway
    container_name: api-gateway
    mem_limit: 400m
    mem_reservation: 256M
    cpus: 0.5
    env_file:
      - /opt/config/localdev.env
    ports:
      - "3333:3333"

networks:
  default:
    external:
      name: localdev