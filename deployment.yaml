apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: localhost:32000/api-gateway:registry
          args: ["--spring.profiles.active=staging"]
          ports:
            - name: http
              containerPort: 3333
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 3333
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 3333
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway
spec:
  ports:
    - name: http
      port: 3333
      targetPort: 3333
  selector:
    app: api-gateway
  type: LoadBalancer
  externalIPs:
    - 10.1.5.151