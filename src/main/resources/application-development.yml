logging:  file:    name: /var/log/bdotransact/development/${spring.application.name}.log    max-size: 10MB    max-history: 2  pattern:    file: "%d %-5level [%thread] %logger : %msg%n"  level:    org.springframework.web: DEBUG    org.thoughtfocus.plsg.eurekaserver: DEBUG    org.hibernate: ERROR