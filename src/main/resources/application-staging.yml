eureka:  instance:    preferIpAddress: true  client:    serviceUrl:      defaultZone: http://eureka-server:4445/eureka/logging:  file:    name: /opt/${spring.application.name}.log  pattern:    file: "%d %-5level [%thread] %logger : %msg%n"  level:    org.springframework.web: WARN    org.hibernate: ERROR  logback:    rollingpolicy:      max-file-size: 10MB      max-history: 2