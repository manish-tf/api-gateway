eureka:  instance:    preferIpAddress: true  client:    serviceUrl:      defaultZone: http://eureka-server-service:4444/eureka/logging:  file:    name: /var/log/bdotransact/${spring.application.name}.log    max-size: 10MB    max-history: 2  pattern:    file: "%d %-5level [%thread] %logger : %msg%n"  level:    org.springframework.web: WARN    org.thoughtfocus.plsg.eurekaserver: WARN    org.hibernate: ERROR