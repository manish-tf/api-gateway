eureka:  instance:    preferIpAddress: true  client:    serviceUrl:      defaultZone: http://eureka-server:4444/eureka/logging:  file:    name: /opt/${spring.application.name}.log  pattern:    file: "%d %-5level [%thread] %logger : %msg%n"  level:    org.springframework.web: WARN    org.hibernate: ERROR    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN  logback:    rollingpolicy:      max-file-size: 10MB      max-history: 2      custom:  logstash:    host: bdotransact.tfstaging.com:5000