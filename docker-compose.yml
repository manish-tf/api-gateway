version: '3'

services:
  api-gateway:
    image: bdotransact/api-gateway
    container_name: api-gateway
    environment:
      - "SPRING_PROFILES_ACTIVE=staging"
    ports:
      - "3333:3333"
    links:
      - eureka-server
    depends_on:
      - eureka-server

networks:
  default:
    external:
      name: staging